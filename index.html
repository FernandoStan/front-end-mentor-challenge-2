<!DOCTYPE html>
<html lang="pt_BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section class="container">
    
      <div class="container-img-aspas">
        <img src="images/pattern-quotes.svg" alt="aspas loka">
      </div>

      <div class="container-text">
        <div class="p-overlay">
            <p id="p-visible" class="container-text-p">“ I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future. ”</p>

          </div>
          <div class="container-name">
            <p id="name-js">Tanya Sinclair</p> 
            <p id="name-junior">UX Engineer</p>
          </div>
      </div>

      <div class="container-img">
        <img id="img-visible" src="images/image-tanya.jpg" alt="Photo Tanya">
        
        <div class="container-img-bg">
          <img src="images/pattern-bg.svg" alt="bg loko">
        </div>

        <div class="container-next-img">
          <a href="" onclick="prev()"><img src="images/icon-prev.svg" alt="icon-next"></a>
          <a href="#" id="a" onclick="next()"><img src="images/icon-next.svg" alt="icon-prev"></a>
        </div>

      </div>
  
  </section>

  <footer class="footer">
    <img src="images/pattern-curve.svg" alt="curvinha loka">
  </footer>

  <script src="script.js"></script>

</body>
</html>
